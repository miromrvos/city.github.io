<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<!-- header ===============-->
<div class="bg-indigo-700 p-4 flex justify-between items-center">

    <!-- left side ===========-->
    <div class="flex items-center">
        <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width="50" alt="Logo"
            class="mr-2">
        <a href="#" class="inline-block p-2 text-blue-200 hover:text-blue-500">Home</a>
        <a href="#" class="inline-block p-2 text-blue-200 hover:text-blue-500">About</a>
    </div>

    <!-- right side============== -->
    <div>
        <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Login</a>
        <a href="#"
            class="inline-block p-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150">Sign

</div>

        <h2 class=" md:text-4xl lg:text-6xl text-white mb-6">Welcome to the City!</h2>
        <p class="mb-6">There is never a sad day in the city</p>

            class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300">Learn

            Started</a>
    </div>
    <!-- right -->

        <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1113&q=800"

</div>
